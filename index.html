<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Want to go to Mars?</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <div class="form max-length island">
      <div>
        <h1 class="push-1 not-bold zetta pad-t">Want to go to Mars?</h1>
        <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      </div>
      <form method="POST" action="https://formspree.io/bradlet@algonquincollege.com">

        <fieldset>
          <legend class="not-bold italic giga">Personal details</legend>
          <div class="grid">
            <div class="unit xs-1 s-1 m-1 l-1-2 push padding-right">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 push padding-left">
              <label for="age">Age</label>
              <input type="number" id="age" name="name" required>
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 push padding-right">
              <label for="email">Email</label>
              <input type="email" id="email" name="name" required>
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 push padding-left">
              <label for="select">Physical fitness</label>
              <select id="select" name="name">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>

            <div class="unit xs-1 push">
              <label for="address">Address</label>
              <textarea id="address" name="name"></textarea>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend class="not-bold italic giga">Mission statement</legend>

          <div class="unit xs-1 push">
            <label for="textarea">Why do you want to go to Mars?</label>
            <textarea id="textarea" name="name"></textarea>
          </div>

          <div class="unit xs-1 text-center">
            <button type="submit" class="btn">Register for the trip!</button>
            <input type="hidden" name="_subject" value="Request to join the mission">
          </div>
        </fieldset>

      </form>
    </div>
  </section>
</body>
</html>
